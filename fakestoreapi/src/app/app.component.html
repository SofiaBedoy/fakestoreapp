<div class="container mt-5">
  
  <h2>{{ title }}</h2>
  
  <table class="table table-striped">
    <thead>
        <tr>
          <th>ID</th>
          <th>PRODUCTO</th>
          <th>PRECIO</th>
          <th>DESCRIPCION</th>
          <th>CATEGORIA</th>
          <th>MUESTRA</th>
          <th>CALIFICACION</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Products">
        <td>{{ user.id }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.price }}</td>
        <td>{{ user.description }}</td>
        <td>{{ user.category }}</td>
        <td><img src="{{ user.image }}" width="281" height="359"></td>
        <td>{{ user.rating.rate }}</td>
      </tr>
    </tbody>
  </table>
</div>
